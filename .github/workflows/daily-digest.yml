name: Daily AI News Digest

on:
  schedule:
    # 8:00 AM Argentina (UTC-3) = 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch:  # Permite ejecutar manualmente

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser aiohttp requests beautifulsoup4 lxml python-dotenv jinja2 aiosqlite python-dateutil schedule groq deep-translator
      
      - name: Run AI News Aggregator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python main.py --github-pages
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸ“° Daily AI Digest - $(date +'%Y-%m-%d')"
          git push
